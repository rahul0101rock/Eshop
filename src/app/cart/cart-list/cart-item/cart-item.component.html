<div class="card mb-3" style="max-width: 100%;">
<div class="row g-0">
    <div class="col-md-2">
        <img [src]="cartItem.product.imagePath" class="img-fluid rounded-start float-start p-4" width="100%">
    </div>
    <div class="col-md-10">
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-10 col-8">
                    <h5 class="card-title"><a class="item" [routerLink]="['../products',cartItem.productIndex]">{{cartItem.product.name}}</a></h5>
                    <p class="card-text text-secondary ">  {{cartItem.product.price | currency:'INR':'Rs.'}}</p>
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-light text-secondary" (click)="onDecreaseCount()" [disabled]="cartItem.count <= 1" ><i class="fa fa-minus"></i></button>
                        <div class="btn">{{cartItem.count}}</div>
                        <button type="button" class="btn btn-outline-light text-secondary" (click)="onIncreaseCount()"><i class="fa fa-plus"></i></button>
                        <a class="btn text-danger" (click)="onRemoveItem()">Remove</a>
                    </div>
                </div>
                <div class="col-md-2 col-4">
                    <p class="card-text text-secondary h5 float-end">{{cartItem.product.price * cartItem.count | currency:'INR':'Rs.'}}</p>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
